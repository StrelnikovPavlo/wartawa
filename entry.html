<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Вход</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230424005553">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div class="log-in">
			<picture><source srcset="img/start.webp" type="image/webp"><img src="img/start.jpg" alt="Вход" class="log-in__bg"></picture>
			<div class="log-in__wrapper">
				<div class="log-in__logo">
					<img src="img/wartawa.svg" alt="wartawa">
				</div>
				<form action="#" method="#" class="log-in__form form-log-in">
					<div class="form-log-in__header">Войти</div>
					<div class="form-log-in__content">
						<div class="form-log-in__input">
							<label for="email" class="form-log-in__label">Email</label>
							<input data-required type="email" name="email" class="input">
						</div>
						<div class="form-log-in__input">
							<label for="password" class="form-log-in__label">Пароль</label>
							<input data-required type="password" name="password" class="input">
						</div>
					</div>
					<a href="#" class="form-log-in__password">Забыли пароль?</a>
					<button type="submit" class="form-log-in__button button button-green">Войти</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20230424005553"></script>
</body>

</html>
